<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title>ed_gui_server</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="shortcut icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <!-- build:css({.tmp,app}) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/seiyria-bootstrap-slider/dist/css/bootstrap-slider.css" />
    <!-- endbower -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/angular-circular-navigation/angular-circular-navigation.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- endbuild -->
    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="EdGuiApp" class="noselect" ng-controller="TriggerCtrl">

    <div class="header">
      <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="navbar-header">
          <a ng-controller="ConnectionCtrl" class="navbar-brand" href="#/">{{connection}}</a>
        </div>
        <div class="container-fluid">
          <ul class="nav navbar-nav" role="tablist">
            <li class="active">
                <a href="#robot-control" role="tab" data-toggle="tab">
                    <icon class="fa fa-android"></icon> Robot control
                </a>
            </li>
            <li><a href="#scene-editor" role="tab" data-toggle="tab">
                <i class="fa fa-building"></i> Scene editor
                </a>
            </li>
          </ul>
          <div align="right" ng-include="'views/hardware.html'"></div>
        </div>
      </div>
    </div>

    <div class="main-view" ng-controller="MainCtrl">
      <div class="container-fluid">
        <div class="row">

          <div class="tab-content">
            <div class="tab-pane active" id="robot-control">
              <div class="col-xs-9 col-sm-9 col-md-9 main" ng-include="'views/scene.html'">
              </div>
              <div ng-controller="CircularmenuCtrl">
                <circular id="action-menu"
                  options="options">
                </circular>
              </div>
              <div id="sidebar" class="col-xs-3 col-sm-3 col-md-3 sidebar" ng-controller="SidebarCtrl">

                <div id="robot-control-tabs">
                  <ul class="nav nav-tabs" role="tablist">
                    <li class="active">
                        <a href="#teleop" role="tab" data-toggle="tab">
                            <icon class="fa fa-arrows"></icon> Teleop
                        </a>
                    </li>
                    <li class="nav nav-tabs">
                      <a href="#actions" role="tab" data-toggle="tab">
                          <icon class="fa fa-play-circle-o"</icon> Action server
                      </a>
                    </li>
                  </ul>
                </div>

                <div class="tab-content">
                  <div class="tab-pane active" id="teleop" ng-controller="TeleopCtrl">
                    <div ng-include="'views/tabs/teleop.html'" class="tab">
                    </div>
                  </div>
                  <div class="tab-pane" id="actions" ng-controller="ActionsCtrl">
                    <div ng-include="'views/tabs/actions.html'" class="tab">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="tab-pane" id="scene-editor" ng-controller="SnapshotlistCtrl">
              <!-- Nav tabs -->
              <div class="overlay-buttons">
                <ul class="nav nav-tabs">
                  <li>
                      <a href="#" ng-click="undo()">
                          <icon class="fa fa-undo"></icon> Undo
                      </a>
                  </li>
                  <li>
                      <a href="#" ng-click="create_walls()">
                          <icon class="fa fa-cubes"></icon> Create walls
                      </a>
                  </li>
                </ul>
              </div>
              <div class="container-fluid snapshot-model-editor">
                <div class="row top-row">

                  <div ng-controller="ModellistCtrl" class="col-xs-12 models"
                      ng-style="{ 'background-image': 'url('+camera_src+')', 'background-size': backgroundSize}"
                      ng-drop="true" ng-drop-success="onDropComplete($data,$event)"
                      ng-click="camera_click($event)">

                    <div class="model-list-wrapper">
                      <button ng-repeat="(id, model) in models" type="button" class="btn btn-lg"
                          ng-class="{ 'btn-primary': selected == id, 'btn-default': selected != id }"
                          ng-drag="true" ng-center-anchor="true" ng-drag-data="id"
                          ng-drag-success="onDragComplete($data,$event)">
                        <div class="model-name">{{model.name}}</div>
                        <img class="img-responsive" src="{{model.src}}" />
                      </button>
                    </div>

                  </div>

                </div>

              </div>

              <div class="footer teleop">

                <div ng-controller="TeleopCtrl">
                  <div ng-include="'views/tabs/teleop_tabs/base.html'"></div>
                </div>

              </div>

              <div class="footer head">

                <div ng-controller="TeleopCtrl">
                  <div ng-include="'views/tabs/teleop_tabs/head.html'"></div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- build:js({.tmp,app}) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/console-polyfill/index.js"></script>
    <script src="bower_components/eventemitter2/lib/eventemitter2.js"></script>
    <script src="bower_components/bson/browser_build/bson.js"></script>
    <script src="bower_components/roslib/build/roslib.js"></script>
    <script src="bower_components/robot-api/dist/bundle.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/seiyria-bootstrap-slider/dist/bootstrap-slider.js"></script>
    <script src="bower_components/angular-bootstrap-slider/slider.js"></script>
    <script src="bower_components/angular-circular-navigation/angular-circular-navigation.js"></script>
    <script src="bower_components/fastclick/lib/fastclick.js"></script>
    <script src="bower_components/three.js/build/three.js"></script>
    <script src="bower_components/ngDraggable/ngDraggable.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/orbitControls.js"></script>
    <script src="scripts/scenerenderer.js"></script>

    <script src="scripts/app.js"></script>
    <script src="scripts/run.js"></script>

    <script src="scripts/services/robot.js"></script>
    <script src="scripts/directives/ngwebgl.js"></script>
    <script src="scripts/directives/ngteleopcanvas.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/actions.js"></script>
    <script src="scripts/controllers/connection.js"></script>
    <script src="scripts/controllers/circularmenu.js"></script>
    <script src="scripts/controllers/ed.js"></script>
    <script src="scripts/controllers/hardware/battery.js"></script>
    <script src="scripts/controllers/hardware/ebuttons.js"></script>
    <script src="scripts/controllers/hardware/hardware.js"></script>
    <script src="scripts/controllers/hardware/hardware_button.js"></script>
    <script src="scripts/controllers/hardware/status_controller.js"></script>
    <script src="scripts/controllers/hardware/menu.js"></script>
    <script src="scripts/controllers/sidebar.js"></script>
    <script src="scripts/controllers/teleop.js"></script>
    <script src="scripts/controllers/jointcontroller.js"></script>
    <script src="scripts/controllers/speech.js"></script>
    <script src="scripts/controllers/snapshotlist.js"></script>
    <script src="scripts/controllers/modellist.js"></script>
    <script src="scripts/controllers/jointcontroller.js"></script>
    <script src="scripts/controllers/trigger.js"></script>
    <!-- endbuild -->

  </body>
</html>
